<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">AI BACKGROUND REMOVER</h1>
            <p class="subtitle">Remove backgrounds instantly for <span id="span-text">FREE</span></p>
        </header>
        <main class="main-content">
            <section class="upload-section" id="uploadSection">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-icon">
                        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="8" y="8" width="48" height="48" fill="none" stroke="#5865F2" stroke-width="3"
                                rx="8" />
                            <path d="M20 32 L28 40 L44 24" stroke="#5865F2" stroke-width="3" fill="none"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <p class="upload-text">Drag & Drop your image here</p>
                    <p class="upload-subtext">or</p>
                    <label for="fileInput" class="upload-btn">
                        <span>Browse Files</span>
                        <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.webp" hidden>
                    </label>
                    <p class="file-info">Supported: PNG, JPG, JPEG, WEBP (Max 10MB)</p>
                </div>
            </section>
            <section class="preview-section hidden" id="previewSection">
                <div class="preview-container">
                    <h2 class="section-title">Original Image</h2>
                    <div class="image-wrapper">
                        <img id="previewImage" src="" alt="Preview">
                    </div>
                    <div class="file-details" id="fileDetails"></div>
                    <div class="button-group">
                        <button class="btn btn-secondary" id="changeImageBtn">
                            <span>Change Image</span>
                        </button>
                        <button class="btn btn-primary" id="removeBgBtn">
                            <span>Remove Background</span>
                        </button>
                    </div>
                </div>
            </section>
            <section class="loading-section hidden" id="loadingSection">
                <div class="loader">
                    <div class="loader-pixel"></div>
                    <div class="loader-pixel"></div>
                    <div class="loader-pixel"></div>
                    <div class="loader-pixel"></div>
                </div>
                <p class="loading-text">Processing your image...</p>
                <p class="loading-subtext">This may take a few seconds</p>
            </section>
            <section class="result-section hidden" id="resultSection">
                <div class="result-container">
                    <h2 class="section-title">Result</h2>
                    <div class="image-wrapper result-wrapper">
                        <img id="resultImage" src="" alt="Result">
                    </div>
                    <div class="result-info" id="resultInfo"></div>
                    <div class="button-group">
                        <button class="btn btn-secondary" id="resetBtn">
                            <span>Upload Another</span>
                        </button>
                        <a href="#" class="btn btn-primary" id="downloadBtn" download>
                            <span>Download PNG</span>
                        </a>
                    </div>
                </div>
            </section>
            <div class="error-message hidden" id="errorMessage">
                <span id="errorText"></span>
                <button class="close-btn" id="closeErrorBtn">✕</button>
            </div>
        </main>
        <footer class="footer">
            <p>Powered by AI • Built with Flask & rembg</p>
        </footer>
    </div>

    <script src="../static/js/main.js"></script>
</body>

</html>
